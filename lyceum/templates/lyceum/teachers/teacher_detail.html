<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teacher Detail</title>
</head>
<body>
    <h1>{{ teacher.surname }} {{ teacher.name }} {{ teacher.patronymic }}</h1>
    <p>Email: {{ teacher.email }}</p>
    <p>Phone: {{ teacher.phone_number }}</p>

    <a href="{% url 'teacher_update' teacher.pk %}">Edit</a>

    <form method="post" action="{% url 'teacher_delete' teacher.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>

    <a href="{% url 'teacher_list' %}">Back to list</a>
</body>
</html>
